<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="15問の診断であなたの学習スタイルを発見。12タイプの中からあなたに最適な学び方を判定します。">
    <title>学習スタイル診断 | Tanet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="diagnosis.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">📚</span>
                <span class="logo-text">Tanet</span>
            </a>
            <div class="nav-links">
                <a href="live-select.html" class="nav-link">ライブ授業</a>
                <a href="video.html" class="nav-link">動画授業</a>
                <a href="contest.html" class="nav-link">コンテスト</a>
                <a href="dashboard.html" class="nav-link">マイページ</a>
            </div>
            <div class="nav-user">
                <span class="user-avatar">👤</span>
                <span class="user-name">ゲスト</span>
            </div>
        </div>
    </nav>

    <!-- Diagnosis Container -->
    <div class="diagnosis-container">
        <main class="diagnosis-main">
            <!-- Start Screen -->
            <div id="start-screen" class="diagnosis-start">
                <span class="start-icon">🎯</span>
                <h1>学習スタイル診断</h1>
                <p>
                    15問の質問に回答して、あなたに最適な学習スタイルを発見しましょう。<br>
                    興味・学習方法・課題の3つの観点から、12タイプに分類します。
                </p>
                <div class="start-features">
                    <div class="start-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 6v6l4 2" />
                        </svg>
                        <span>約3分で完了</span>
                    </div>
                    <div class="start-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4" />
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                        <span>15問の簡単な質問</span>
                    </div>
                    <div class="start-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                        <span>12タイプから判定</span>
                    </div>
                </div>
                <button id="start-btn" class="btn btn-large btn-glow">
                    <span>診断をはじめる</span>
                    <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <!-- Question Screen -->
            <div id="question-screen" style="display: none; width: 100%;">
                <!-- Progress -->
                <div class="progress-section">
                    <div class="progress-info">
                        <span class="progress-text">進捗状況</span>
                        <span class="progress-count"><span id="current-q">1</span> / 15</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill" style="width: 6.67%;"></div>
                    </div>
                </div>

                <!-- Question Card -->
                <div class="question-card">
                    <span id="question-category" class="question-category">🔍 興味・関心</span>
                    <h2 id="question-text" class="question-text">質問テキストがここに表示されます</h2>

                    <div id="answer-container" class="answer-options">
                        <!-- Options will be dynamically inserted -->
                    </div>

                    <div class="question-nav">
                        <button id="prev-btn" class="btn btn-nav btn-prev" disabled>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20"
                                height="20">
                                <path d="M19 12H5M12 19l-7-7 7-7" />
                            </svg>
                            <span>戻る</span>
                        </button>
                        <button id="next-btn" class="btn btn-nav btn-next" disabled>
                            <span>次へ</span>
                            <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="diagnosis-data.js"></script>
    <script src="diagnosis.js"></script>
</body>

</html>
